[package]
name = "rmq"
version = "0.0.1"
edition = "2021"

[dependencies]
async-trait = "0.1.83"
dashmap = "6.1.0"
eyre = "0.6.12"
fred = { version = "10.0.1", features = [
    "default-nil-types",
    "enable-rustls-ring",
    "i-cluster",
    "i-streams",
    "i-scripts",
    "serde-json",
    "sha-1",
] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
uuid = { version = "1.11.0", features = [
    "fast-rng",
    "serde",
    "v7",
    "zerocopy",
] }

[dev-dependencies]
rand = "0.8.5"
